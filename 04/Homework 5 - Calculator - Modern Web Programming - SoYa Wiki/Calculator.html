<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js" ></script>
    <title>Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "outputBox">
            <input id = "result" disabled = "disabled" />
        </div>
        <div id = "inputBox">
            <ul>
                <li>
                    <button id = "seven" class = "button number">7</button>
                    <button id = "eight" class = "button number">8</button>
                    <button id = "nine" class = "button number">9</button>
                    <button id = "divide" class = "button operation">/</button>
                </li>
                <li>
                    <button id = "four" class = "button number">4</button>
                    <button id = "five" class = "button number">5</button>
                    <button id = "six" class = "button number">6</button>
                    <button id = "multiply" class = "button operation">*</button>
                </li>
                <li>
                    <button id = "one" class = "button number">1</button>
                    <button id = "two" class = "button number">2</button>
                    <button id = "three" class = "button number">3</button>
                    <button id = "subtract" class = "button operation">-</button>
                </li>
                <li>
                    <button id = "zero" class = "button number">0</button>
                    <button id = "point" class = "button operation">.</button>
                    <button id = "goBack" class = "button operation">&larr;</button>
                    <button id = "add" class = "button operation">+</button>
                </li>
                <li>
                    <button id = "leftParenthesis" class = "button operation">(</button>
                    <button id = "rightParenthesis" class = "button operation">)</button>
                    <button id = "clear" class = "button operation">CE</button>
                    <button id = "equal" class = "button operation">=</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
