<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="Mazestyle.css">
    <script src="Maze.js"></script>
</head>
<body>
    <div id="game">
        <div id="textAbove">
            <p>The Amazing Mouse Maze!</p>
            <p>Move your mouse over the "S" to begin.</p>
            <div>
                    <p id="message"></p>
            </div>
        </div>
        <div id="playArea">
            <div class="wall" id="firstWall"></div>
            <div class="wall" id="secondWall"></div><div class="wall" id="thirdWall"></div>
            <div id="start">S</div><div id="end">E</div>
            <div class="wall" id="fourthWall"></div>
            <div class="wall" id="fifthWall"></div>
        </div>
        <div id="textBottom">
            <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
            <div id="example"></div>
            <p>Good luck!</p>
        </div>
    </div>
</body>
</html>
