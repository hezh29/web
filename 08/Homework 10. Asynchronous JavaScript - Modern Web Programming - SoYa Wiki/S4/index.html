<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">  
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="button" id="A">A<span class="num"></span></li>
              <li title="B" class="button" id="B">B<span class="num"></span></li>
              <li title="C" class="button" id="C">C<span class="num"></span></li>
              <li title="D" class="button" id="D">D<span class="num"></span></li>
              <li title="E" class="button" id="E">E<span class="num"></span></li>
            </ul>
          </div>
          <div id="info-bar" class="disable_1">
            <div style="display:block" class="info">
              <p id="sum"></p>
              <p id='order'></p>
            </div>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
